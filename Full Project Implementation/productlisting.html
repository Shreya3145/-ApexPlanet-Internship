<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .filters {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        select {
            padding: 12px 16px;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 180px;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            transform: translateY(-2px);
        }

        select:hover {
            border-color: #667eea;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s ease;
            border: 1px solid #e0e6ed;
            position: relative;
            overflow: hidden;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .product-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 1.4em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .product-category {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .category-books {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24) !important;
        }

        .category-tech {
            background: linear-gradient(135deg, #4834d4, #686de0) !important;
        }

        .no-products {
            text-align: center;
            color: #666;
            font-size: 1.2em;
            padding: 60px 20px;
            background: #f8fafc;
            border-radius: 12px;
            border: 2px dashed #ddd;
        }

        .products-count {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .filters {
                flex-direction: column;
                align-items: stretch;
            }
            
            select {
                min-width: auto;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ›’ Product Listings</h2>
        
        <div class="filters">
            <select id="categoryFilter" onchange="filterAndSort()"> 
                <option value="all">All Categories</option>
                <option value="books">ðŸ“š Books</option>
                <option value="tech">ðŸ’» Technology</option>
            </select>
            
            <select id="sortBy" onchange="filterAndSort()">
                <option value="default">Sort by Default</option>
                <option value="low-high">ðŸ’° Price: Low to High</option>
                <option value="high-low">ðŸ’Ž Price: High to Low</option>
                <option value="name-az">ðŸ”¤ Name: A to Z</option>
                <option value="name-za">ðŸ”¤ Name: Z to A</option>
            </select>
        </div>

        <div class="products-count" id="productsCount"></div>
        <div class="products-grid" id="products"></div>
    </div>

    <script>
        const productData = [
            { name: "Wireless Mouse", price: 900, category: "tech" },
            { name: "JavaScript Book", price: 500, category: "books" },
            { name: "Bluetooth Speaker", price: 1200, category: "tech" },
            { name: "CSS Guide", price: 400, category: "books" },
            { name: "Gaming Keyboard", price: 1500, category: "tech" },
            { name: "React Handbook", price: 650, category: "books" },
            { name: "Wireless Headphones", price: 2000, category: "tech" },
            { name: "Python Programming", price: 550, category: "books" }
        ];

        function renderProducts(data) {
            const container = document.getElementById("products");
            const countElement = document.getElementById("productsCount");
            
            countElement.textContent = `Showing ${data.length} product${data.length !== 1 ? 's' : ''}`;
            
            if (data.length === 0) {
                container.innerHTML = '<div class="no-products">No products found matching your criteria</div>';
                return;
            }
            
            container.innerHTML = "";
            data.forEach(p => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <div class="product-name">${p.name}</div>
                    <div class="product-price">â‚¹${p.price.toLocaleString()}</div>
                    <div class="product-category category-${p.category}">${p.category}</div>
                `;
                container.appendChild(productCard);
            });
        }

        function filterAndSort() {
            let filtered = [...productData];
            const category = document.getElementById("categoryFilter").value;
            const sort = document.getElementById("sortBy").value;
            
            // Filter by category
            if (category !== "all") {
                filtered = filtered.filter(p => p.category === category);
            }
            
            // Sort products
            switch(sort) {
                case "low-high":
                    filtered.sort((a, b) => a.price - b.price);
                    break;
                case "high-low":
                    filtered.sort((a, b) => b.price - a.price);
                    break;
                case "name-az":
                    filtered.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case "name-za":
                    filtered.sort((a, b) => b.name.localeCompare(a.name));
                    break;
                default:
                    // Keep original order
                    break;
            }
            
            renderProducts(filtered);
        }

        // Initialize the page
        window.onload = () => {
            renderProducts(productData);
        };
    </script>
</body>
</html>
